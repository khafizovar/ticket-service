<kendo-dialog [title]="" [width]="800">
  <div>
    <table class="table-style1" border="0" width="100%">
      <tbody>
      <tr>
        <td width="20%"></td>
        <td width="80%"></td>
      </tr>
      <tr>
        <td></td>
        <td align="right">
          <button class="k-button close-button" (click)="onClose($event)" (click)="onClose1($event)">x</button>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center" class="title-ticket">{{currentActivity.title}}</td>
      </tr>
      <tr>
        <td><img align="left" style="width:216px; heigh:314px; "
                 src="../../../assets/imgs/{{currentActivity.postersByPosterId.poster}}"></td>
        <td align="center" valign="top">
          <table class="table-style1" border="0" width="100%">
            <tbody>
            <tr class="tr-null">
              <td colspan="3">выборка</td>
            </tr>
            <tr height="10">
              <td width="30%">Выберите дату:</td>
              <td width="20%"><select [ngModel]="dateActivity" (change)="changeDate($event.target.value)" id="ddlViews"
                                      style="width:200px;">
                <option *ngFor="let itemDate of dateUniqueList">{{itemDate}}</option>
              </select></td>
              <td width="50%"></td>
            </tr>
            <tr class="tr-null">
              <td colspan="3">выборка</td>
            </tr>
            <tr class="th-style">
              <td>Место проведения</td>
              <td>Адрес</td>
              <td>Забронировать</td>
            </tr>
            <tr *ngFor="let location of activityLocationsUniqueList" class="tr-ticket">
              <td>"{{location.titlePlace}}"</td>
              <td>ул.{{location.street}} д.{{location.houseNumber}}</td>
              <td align="left">
                <table class="table-style1">
                  <tr>
                   <td *ngFor="let time of timeActivity">
                      <div class="row" *ngIf="location.id==time.idLocation && dateActivity==time.date">
                        <div class="col-1">
                          <button  (click)="onClickHalls(time.actDHId,time.hall,location.titlePlace,time.time)"> {{time.time}}</button>
                        </div>
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr><td colspan="3" align="center"><p></p><p *ngIf="hallPlaceOpened2">
              <b>Подождите, идет загрузка билетов...</b></p>
            </td></tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </div>
  <app-hall-place *ngIf="hallPlaceOpened" (hallsCloseEvent)="hallsClosed($event)"></app-hall-place>
  <!--<app-test-hall *ngIf="hallPlaceOpened"></app-test-hall>-->
</kendo-dialog>
