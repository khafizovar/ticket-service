<kendo-dialog [title]="" [minWidth]="250" [width]="450" (close)="onNo()">
  <div align="center">
    <table border="0" cellpadding="2" cellspacing="2" style="width: 97%">
      <tbody>
      <tr>
        <td width="29%"></td>
        <td width="20%"></td>
        <td width="2%"></td>
        <td width="20%"></td>
        <td width="29%"></td>
      </tr>
      <tr>
        <td colspan="5" align="center"></td>
      </tr>
      <tr>
        <td colspan="5" align="center" valign="center">
          {{stringQ}}
        </td>
      </tr>
      <tr>
        <td colspan="5" align="center"></td>
      </tr>
      <tr>
        <td></td>
        <td align="right">
          <button (click)="action('yes')">Да</button>
        </td>
        <td></td>
        <td align="left">
          <button (click)="action('no')" primary="true">Нет</button>
        </td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</kendo-dialog>
